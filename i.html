<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Example</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: url("website-background.jpg");
    background-position:  center;
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

header {
    position: fixed;
    top: 0;/* This allows the header to scroll with the content */
    background-color: white;
    width: 100%;
    height: 60px; /* Set the height of the header */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

main {
    padding: 20px;
}

section {
    margin: 20px 0;
    height: 800px; /* Ensure enough height for scrolling */
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 5px;
}

    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <main>
        <section>
            <h2>Section 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>
        <section>
            <h2>Section 2</h2>
            <p>More content here to enable scrolling...</p>
        </section>
        <section>
            <h2>Section 3</h2>
            <p>Keep adding sections for more scrolling...</p>
        </section>
        <section>
            <h2>Section 4</h2>
            <p>Finally, some last content here.</p>
        </section>
    </main>
    <script>
        let lastScrollTop = 0;
const header = document.querySelector('header');

window.addEventListener('scroll', function() {
    const st = window.pageYOffset || document.documentElement.scrollTop;
    if (st > lastScrollTop) {
        header.style.transform = 'translateY(0)'; // Hide header on scroll down
    } else {
        header.style.transform = 'translateY(0)'; // Show header on scroll up
    }
    lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
});

    </script>
</body>
</html>
